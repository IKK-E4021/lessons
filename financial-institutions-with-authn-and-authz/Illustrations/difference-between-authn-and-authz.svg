<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 左側：認証 -->
  <g>
    <!-- 左側タイトル -->
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="28" fill="#1a73e8" text-anchor="middle" font-weight="bold">認証</text>
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="20" fill="#1a73e8" text-anchor="middle">Authentication</text>
    
    <!-- 左側の説明 -->
    <text x="200" y="120" font-family="Arial, sans-serif" font-size="18" fill="#202124" text-anchor="middle">「あなたが誰であるか」</text>
    
    <!-- 左側ボックス -->
    <rect x="50" y="140" width="300" height="180" fill="#e8f0fe" rx="10" ry="10" stroke="#1a73e8" stroke-width="2"/>
    
    <!-- パスポートチェック - 空港スタッフ -->
    <!-- 頭 -->
    <circle cx="150" cy="180" r="20" fill="#4285f4"/>
    <!-- 体 -->
    <rect x="140" y="200" width="20" height="40" fill="#4285f4" rx="5" ry="5"/>
    <!-- 腕 -->
    <line x1="140" y1="210" x2="120" y2="210" stroke="#4285f4" stroke-width="6" stroke-linecap="round"/>
    <line x1="160" y1="210" x2="180" y2="205" stroke="#4285f4" stroke-width="6" stroke-linecap="round"/>
    <!-- 足 -->
    <line x1="145" y1="240" x2="140" y2="270" stroke="#4285f4" stroke-width="6" stroke-linecap="round"/>
    <line x1="155" y1="240" x2="160" y2="270" stroke="#4285f4" stroke-width="6" stroke-linecap="round"/>
    
    <!-- カウンター -->
    <rect x="110" y="220" width="80" height="5" fill="#202124"/>
    <rect x="110" y="225" width="5" height="45" fill="#202124"/>
    <rect x="185" y="225" width="5" height="45" fill="#202124"/>
    
    <!-- 旅行者 -->
    <!-- 頭 -->
    <circle cx="250" cy="180" r="20" fill="#fbbc04"/>
    <!-- 体 -->
    <rect x="240" y="200" width="20" height="40" fill="#fbbc04" rx="5" ry="5"/>
    <!-- 腕 -->
    <line x1="240" y1="210" x2="220" y2="210" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"/>
    <line x1="260" y1="210" x2="270" y2="210" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"/>
    <!-- 足 -->
    <line x1="245" y1="240" x2="240" y2="270" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"/>
    <line x1="255" y1="240" x2="260" y2="270" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"/>
    
    <!-- パスポート - 修正：サイズを大きくして文字を調整 -->
    <rect x="185" y="200" width="45" height="50" fill="#34a853" rx="3" ry="3" stroke="white" stroke-width="1"/>
    <text x="207" y="230" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">PASSPORT</text>
    
    <!-- 例 -->
    <text x="200" y="340" font-family="Arial, sans-serif" font-size="18" fill="#202124" text-anchor="middle">例: パスポート確認</text>
  </g>
  
  <!-- 中央の区切り線 -->
  <line x1="400" y1="50" x2="400" y2="350" stroke="#202124" stroke-width="3" stroke-dasharray="8,8"/>
  
  <!-- 右側：認可 -->
  <g>
    <!-- 右側タイトル -->
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="28" fill="#ea4335" text-anchor="middle" font-weight="bold">認可</text>
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="20" fill="#ea4335" text-anchor="middle">Authorization</text>
    
    <!-- 右側の説明 -->
    <text x="600" y="120" font-family="Arial, sans-serif" font-size="18" fill="#202124" text-anchor="middle">「何ができるか」</text>
    
    <!-- 右側ボックス -->
    <rect x="450" y="140" width="300" height="180" fill="#fce8e6" rx="10" ry="10" stroke="#ea4335" stroke-width="2"/>
    
    <!-- 搭乗券チェック - 空港スタッフ -->
    <!-- 頭 -->
    <circle cx="550" cy="180" r="20" fill="#ea4335"/>
    <!-- 体 -->
    <rect x="540" y="200" width="20" height="40" fill="#ea4335" rx="5" ry="5"/>
    <!-- 腕 -->
    <line x1="540" y1="210" x2="520" y2="210" stroke="#ea4335" stroke-width="6" stroke-linecap="round"/>
    <line x1="560" y1="210" x2="580" y2="205" stroke="#ea4335" stroke-width="6" stroke-linecap="round"/>
    <!-- 足 -->
    <line x1="545" y1="240" x2="540" y2="270" stroke="#ea4335" stroke-width="6" stroke-linecap="round"/>
    <line x1="555" y1="240" x2="560" y2="270" stroke="#ea4335" stroke-width="6" stroke-linecap="round"/>
    
    <!-- カウンター -->
    <rect x="510" y="220" width="80" height="5" fill="#202124"/>
    <rect x="510" y="225" width="5" height="45" fill="#202124"/>
    <rect x="585" y="225" width="5" height="45" fill="#202124"/>
    
    <!-- 旅行者 -->
    <!-- 頭 -->
    <circle cx="650" cy="180" r="20" fill="#fbbc04"/>
    <!-- 体 -->
    <rect x="640" y="200" width="20" height="40" fill="#fbbc04" rx="5" ry="5"/>
    <!-- 腕 -->
    <line x1="640" y1="210" x2="620" y2="210" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"/>
    <line x1="660" y1="210" x2="670" y2="210" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"/>
    <!-- 足 -->
    <line x1="645" y1="240" x2="640" y2="270" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"/>
    <line x1="655" y1="240" x2="660" y2="270" stroke="#fbbc04" stroke-width="6" stroke-linecap="round"/>
    
    <!-- 搭乗券 -->
    <rect x="590" y="200" width="40" height="30" fill="#34a853" rx="3" ry="3" stroke="white" stroke-width="1"/>
    <text x="610" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">搭乗券</text>
    
    <!-- 例 -->
    <text x="600" y="340" font-family="Arial, sans-serif" font-size="18" fill="#202124" text-anchor="middle">例: 搭乗券確認</text>
  </g>
  
  <!-- 銀行アプリの例（シンプル化） -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" fill="#1a73e8" text-anchor="middle">銀行アプリ: ログイン認証</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="16" fill="#ea4335" text-anchor="middle">銀行アプリ: 送金権限</text>
</svg>
