<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">認証の3要素</text>
  
  <!-- Knowledge Factor -->
  <g transform="translate(180, 200)">
    <circle cx="0" cy="0" r="90" fill="#4c6ef5" opacity="0.8" />
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">知識要素</text>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">(Knowledge)</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">あなたが知っていること</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">(Something you know)</text>
    
    <!-- Examples -->
    <g transform="translate(0, 60)">
      <rect x="-90" y="-15" width="180" height="70" rx="5" ry="5" fill="white" stroke="#4c6ef5" stroke-width="2" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• パスワード</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• PIN</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• 秘密の質問</text>
    </g>
  </g>
  
  <!-- Possession Factor -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="90" fill="#fd7e14" opacity="0.8" />
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">所有要素</text>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">(Possession)</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">あなたが持っているもの</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">(Something you have)</text>
    
    <!-- Examples -->
    <g transform="translate(0, 60)">
      <rect x="-100" y="-15" width="200" height="70" rx="5" ry="5" fill="white" stroke="#fd7e14" stroke-width="2" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• セキュリティーキー</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• スマートフォン</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• マイナンバーカード</text>
    </g>
  </g>
  
  <!-- Biometric Factor -->
  <g transform="translate(620, 200)">
    <circle cx="0" cy="0" r="90" fill="#40c057" opacity="0.8" />
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">生体要素</text>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">(Biometrics)</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">あなた自身の特徴</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">(Something you are)</text>
    
    <!-- Examples -->
    <g transform="translate(0, 60)">
      <rect x="-90" y="-15" width="180" height="70" rx="5" ry="5" fill="white" stroke="#40c057" stroke-width="2" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• 指紋</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• 顔認証</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• 虹彩スキャン</text>
    </g>
  </g>
  
  <!-- Lines connecting circles to center -->
  <g>
    <!-- Line from Knowledge to Center -->
    <path d="M200,180 L370,160" stroke="#4c6ef5" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Line from Possession to Center -->
    <path d="M380,320 L370,160" stroke="#fd7e14" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Line from Biometric to Center -->
    <path d="M600,180 L370,160" stroke="#40c057" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Strong Authentication Label -->
  <g transform="translate(370, 160)">
    <circle cx="0" cy="0" r="45" fill="#333" opacity="0.1" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">強力な認証</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(Strong Authentication)</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    強力な認証システムは、これらの要素から2つ以上を組み合わせて使用します
  </text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    (Strong authentication systems combine two or more of these factors)
  </text>
</svg>
